name: Ping from US to VN

on:
  workflow_dispatch:

jobs:
    ping:
        runs-on: ubuntu-latest
        steps:
          - name: Tailscale
            uses: tailscale/github-action@v3
            with:
              oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
              oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
              tags: tag:ci
              use-cache: 'true'
          - name: Ping
            run: |
              ping -c 20 dngndsrv